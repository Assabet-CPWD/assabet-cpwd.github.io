{% extends "base.html" %}

{% block head %}
<title>{{ section.title }} | CPWD</title>
<meta property="og:title" content="{{ section.title }}" />
{% endblock %}

{% block content %}
<main>
    <h1 class="title">{{ section.title }}</h1>
    {% for page in section.pages %}
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    {% endfor %}
</main>
{% endblock content %}
