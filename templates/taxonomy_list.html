{% extends "base.html" %}

{% block head %}
    <title>{{ taxonomy.name | title }} | CPWD</title>
    <meta property="og:title" content="{{ taxonomy.name | title }}" />
{% endblock %}

{% block content %}
    <main>
        <h1 class="title">{{ taxonomy.name | title }}</h1>
        <br>
        <ul>
        {% for term in terms %}
            <li><a href="{{ term.permalink }}">{{ term.name }}</a></li>
        {% endfor %}
        </ul>
    </main>
{% endblock content %}
