{% extends "base.html" %}

{% block head %}
    <title>{{ term.name | title }} | CPWD</title>
{% endblock %}

{% block content %}
    <main>
        <h1 class="title">{{ term.name }}</h1>
        <br>
        <ul>
        {% for page in term.pages %}
            <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
        {% endfor %}
        </ul>
    </main>
{% endblock content %}
